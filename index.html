<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
    <div class="hero-image">
  </div>
  <div class="order-box">
        <h2>Замовлення</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>Ім'я</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>Адреса</label>
            </div>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>Номер телефона</label>
            </div>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>Email</label>
            </div>
            <div class="user-box user-box--last">
                <input type="text" name="" required="">
                <label>Кількість паличок</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="first" value="">
                <label>Звичайні</label>
                <input type="checkbox" name="second" required=""> 
                <label>Навчальні</label><br>            
            </div>
            <div class="sushi"> 
              <select name="sushi" required="required">
                <option value="">Оберіть сет</option>
                <option value="1">Філадельфія Love</option>
                <option value="2">King size з вугрем</option>
                <option value="3">Філадельфія king size</option>
                <option value="4">Суші шок</option>
                <option value="5">Хіт запеченей</option>
                <option value="6">Каліфорнія</option>
              </select>
            </div>
            <div class="checkbox">
                <legend>Чи потрібні вам серветки</legend>
                <input type="checkbox" name="first" value="">
                <label>Ні</label>
                <input type="checkbox" name="second" required=""> 
                <label>Так</label><br>            
            </div>
            <div class="pinfo">Додатковий коментар</div>
            <div class="form-group">
              <div class="col-md-8 inputGroupContainer">
              <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
              <textarea class="form-control" id="review" rows="6"></textarea>
                </div>
              </div>
            </div>
            <div class="button-form">
                <a id="submit" href="#">
                   Підтвердити
                </a>

                </div>
            </div>
        </form>
    </div>


</body>
</html>
